# Note: This is a full specification, but only paths are actually used.
# Any refs are rewritten as absolute file uris.
---
swagger: "2.0"
paths:
  /authors:
    get:
      x-mojo-to: "Oxlit::Browse::AuthorsController#list"
      operationId: ListAuthors
      tags:
        - authors
      produces:
        - application/json
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          type: integer
        - name: per_page
          in: query
          description: Number of items per page
          required: false
          type: integer
      responses:
        200:
          description: A List of authors
          schema:
            type: object
            properties:
              authors:
                type: array
                items:
                  type: object
                  properties:
                    author:
                      type: string
              pagination:
                type: object
                properties:
                  total_count:
                    type: integer
                    description: Total number of authors
                  total_pages:
                    type: integer
                    description: Total number of pages
                  current_page:
                    type: integer
                    description: Current page number
                  per_page:
                    type: integer
                    description: Number of items per page
        404:
          description: Not Found
          schema:
            type: object
            properties:
              error:
                description: An explanation for the error
                type: string
        401:
          description: Authentication required
          schema:
            type: object
            properties:
              error:
                description: An explanation for the error
                type: string
  /series-title:
    get:
      x-mojo-to: "Oxlit::Browse::SeriesTitlesController#list"
      operationId: ListSeriesTitles
      tags:
        - seriestitles
      produces:
        - application/json
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          type: integer
        - name: per_page
          in: query
          description: Number of items per page
          required: false
          type: integer
      responses:
        200:
          description: A List of series titles
          schema:
            type: object
            properties:
              seriestitles:
                type: array
                items:
                  type: object
                  properties:
                    seriestitle:
                      type: string
              pagination:
                type: object
                properties:
                  total_count:
                    type: integer
                    description: Total number of series titles
                  total_pages:
                    type: integer
                    description: Total number of pages
                  current_page:
                    type: integer
                    description: Current page number
                  per_page:
                    type: integer
                    description: Number of items per page
        401:
          description: Authentication required
          schema:
            type: object
            properties:
              error:
                description: An explanation for the error
                type: string
